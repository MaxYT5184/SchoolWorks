<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free School Word Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🎓 Free School Word Search</h1>
    <p class="tagline">Fun puzzles and creative learning by MaxYT5184</p>
  </header>

  <nav class="navbar">
    <a href="index.html">🏠 Home</a>
    <a href="wordsearches.html">🧩 Word Searches</a>
    <a href="creative.html">🎨 Creative Corner</a>
    <input type="text" id="searchInput" placeholder="Search puzzles..." onkeyup="filterCards()" />
  </nav>

  <main id="cardContainer">
    <div class="card" data-tags="code developer javascript">
      <h2>Code Quest</h2>
      <p>Developer-themed word search</p>
      <a href="wordsearch1.png" download>Download</a>
    </div>
    <div class="card" data-tags="math numbers geometry">
      <h2>Math Master</h2>
      <p>Math-themed word search</p>
      <a href="wordsearch2.png" download>Download</a>
    </div>
  </main>

  <footer>
    <p>© MaxYT5184 – All rights reserved</p>
    <p><a href="https://maxyt5184.github.io/SchoolWorks/">Visit SchoolWorks</a></p>
  </footer>

  <script>
    function filterCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const tags = card.getAttribute('data-tags');
        if (tags.includes(input)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
